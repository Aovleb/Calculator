<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@500&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head>
<body>
<div class="calculator">
    <div class="display">
        <input type="text" class="display-input" placeholder="0">
        <input type="text" class="display-result">
    </div>
    <div class="buttons">
        <button class="operator">AC</button>
        <button class="operator">( )</button>
        <button class="operator">%</button>
        <button class="operator"><span>&divide;</span></button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator"><span>&times;</span></button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator"><span>-</span></button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator"><span>+</span></button>

        <button>0</button>
        <button>.</button>
        <button class="operator backspace"><span></span></button>
        <button class="operator"><span>=</span></button>

    </div>

</div>



<script src="script.js"></script>
</body>
</html>
